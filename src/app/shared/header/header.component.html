<div class="header">
    <img class="header-logo" src="../../assets/img/logo-white-s.png" routerLink="">
    <div>
        <div class="loggedInBox" [ngStyle]="{'display': userAccountDisplay}">
            {{username}}
            <button *ngIf="!isLogin" class="black" id="myAccount" [routerLink]="['/login']">Log in</button>
            <button *ngIf="isLogin" class="black" (click)="signOut()">Log out</button>
        </div>
    </div>
</div>
