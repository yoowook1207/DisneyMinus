
<app-header class="header"></app-header>

<div class="homeMain">
    <div class="heroContainer">
        <div class="heroInfo">
                <h1> Welcome to Disney Minus!</h1>
                <p>This web application is the mocking version of Disney+</p>
        </div>
        <div class="heroImage">
            <picture>
                <img src="https://nestflix.fun/img/_header/header-bg-1280w.avif">
            </picture>
        </div>
    </div>
    <div class="homeContents">
        <div class="listContainer">
            <h1>Top 20 Most Popular Movies</h1>
            <div class="cardHolder">
                <div class="movieCards"
                *ngFor="let movie of popularList"
                (click)="openDialog(movie)"
                >
                    <div class="posterHolder">
                        <img class="moviePoster" src={{movie.posterUrl}}/>
                    </div>
                    <div class="textBox">
                        <!-- TODO: ellipsis for movie title -->
                        <p class="title">{{movie.movieTitle}}</p>
                        <p class="releaseDate">{{movie.language}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="listContainer">
            <h1>Top Rated</h1>
            <div
                class="cardHolder"
                infiniteScroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50"
                (scrolled)="onScroll()"
            >
                <div class="movieCards"
                (click)="openDialog(movie)"
                *ngFor="let movie of topRatedList"
                >
                    <div class="posterHolder">
                        <img class="moviePoster" src={{movie.posterUrl}}/>
                    </div>
                    <div class="textBox">
                        <!-- TODO: ellipsis for movie title -->
                        <p class="title">{{movie.movieTitle}}</p>
                        <p class="releaseDate">{{movie.language}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
