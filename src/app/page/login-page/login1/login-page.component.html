<div class="loginPage">
    <div class="loginContainer">
        <div class="logoContainer">
            <img class="logo-white-full-l" src="../../assets/img/logo-white-full-large.png">
        </div>
        <p class="p-light-center">Enter your email and password to enjoy the movie world!s</p>
        <form class="loginInfoContainer" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="emailPassword">
                <input type="text" name="email" id="email" class="emailInput" placeholder="email" value={{fromEmail}} formControlName="email">
                <input type="password" name="password" id="password" class="passwordInput" placeholder="password" formControlName="password">
            </div>
            <button class="submitBtn" routerLink={{nextPage}}>LOGIN</button>
        </form>
        <p class="p-light-center">Don't have an account? click <a class="clickHere" routerLink="../../register/registration">HERE</a></p>
    </div>
    <div class="background"></div>
</div>
