<div class="registerMain">
  <div class="registerContainer">
    <h2>Welcome to Disney-!</h2>
    <p>Please Put your username and TMDB Key</p>
    <form class="registrationForm" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="formField">
        <input matInput formControlName="username" required placeholder="username"/>
        <mat-error *ngIf="username?.errors?.['required']">
          Please put username.
        </mat-error>
        <mat-error *ngIf="username?.errors?.['minlength'] || username?.errors?.['maxlength']" >{{
          'username should be 4-10 letters'
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="formField">
        <input matInput formControlName="tmdb_key" required  placeholder="TMDB Key"/>
        <mat-error *ngIf="tmdb_key?.errors?.['required']">
          We need your Tmdb Api Key!
        </mat-error>
        <mat-error
          *ngIf="tmdb_key?.errors?.['minlength'] || tmdb_key?.errors?.['maxlength']"
        >
          Your tmdb_key not Valided!
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="!form.valid"
        [ngClass]="{ inValidForm: !form.valid }"
        class="submitBtn"
      >
        Next
      </button>
    </form>
  </div>
</div>
